<div class="jumbotron">
  <h1>Roll Roller</h1>
</div>

<div id="main">
  <div class="row">
    <div class="col-md-5">
        <div class="form-group">
          <label class="col-md-7" for="number">Number of Dice</label>
          <div class="col-md-5">
            <input type="number" min="0" placeholder="1" name="Number of Dice" class="form-control" id="number" ng-model="numDice" />
          </div>
          <label class="col-md-7" for="size">Size of Dice</label>
          <div class="col-md-5">
            <input type="number"  min="0" placeholder="6" name="Size of Dice" class="form-control" id="size" value=""  ng-model="sizeOfDie" />
          </div>
          <label class="col-md-7" for="add">Bonus/Penalty to Roll Result</label>
          <div class="col-md-5">
            <input type="number" min="0" placeholder="0" name="Amount to Add" class="form-control" id="add" ng-model="amountToAdd"  value="" />
          </div>
          <button class="btn btn-primary" ng-click="Roll.add(numDice,sizeOfDie,amountToAdd)">Add Roller</button>
        </div>
    </div>
  </div>
  <div class="row">
    <ul id="Roll">
      <li ng-repeat="dice in Roll.rolls">
        <div id="dice-list">
          <p>
            {{dice.number}}d{{dice.sizeOfDice}} + {{dice.add}}
            <button class="btn btn-default" ng-click="dice.rollDice()">Roll</button>
            <button class="btn btn-default" ng-click="Roll.remove($index)">Remove</button>
          </p>
          <p>
            result: {{dice.result}}
          </p>
          <p>Rolled:
            <span ng-repeat="die in dice.results">
              <span>{{die}} </span> 
            </span>

          </p>

        </div>
      </li>
    </ul>
  </div>
</div>
