  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
        <img src="images/dice.png" alt=""/>
      </a>
      <h2 class='navbar-text'>Dice Roller</h2>
      </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li>
          <md-button class="md-fab"  ng-class="addCollapse.Collapsed ? 'md-accent' : 'md-primary' " ng-click="addCollapse.collapseToggle()"><span class="glyphicon glyphicon-plus"></span></md-button>
          <span class="sr-only">Add Roller</span>
          </li >
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-click="reset()"><span class="navbar-text"><span class="text-danger">Reset Dice</span></span>

<div class="wrapper container-fluid" >
  <div ng-include src='"views/add.html"' ></div>

  <div class="row">
    <div class="col-sm-12 col-md-6 roll-box" ng-repeat="dice in Roll.rolls" >
      <div  ng-class="dice.class"  ng-Mouseover="dice.class='md-whiteframe-z5'" ng-Mouseleave="dice.class='md-whiteframe-z1'" ng-dblclick="dice.rollDice()">
        <div class="panel panel-primary">
          <div class="panel-heading">
            {{dice.title}}
          </div>
          <div class="panel-body roll-result">
            {{dice.number}}d{{dice.sizeOfDice}} + {{dice.addValue}}<span>  </span>
            <md-button class="md-fab md-primary" ng-click="dice.rollDice()">Roll</md-button>
            <md-button class="md-warn pull-right" ng-click="Roll.remove($index)"><span class="glyphicon glyphicon-trash"> </span></md-button>
          </div>
          <div class="panel-footer">
            <div> Result: <span class="badge">{{dice.result}}</span>
            </div>
            <div>Rolled:
              <span ng-repeat="die in dice.results">
                <span class="badge">{{die}} </span> 
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
